<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <img src="/images/illustration-hero.svg" alt="hero-image" class="hero-image">
    </div>
    <div class="card-body">
      <h3 class="header-text">Order Summary</h3>
      <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="wrapper">
      <div class="card-price">
        <img src="/images/icon-music.svg" alt="music-icon" class="music-icon">
        <h4 class="pricing-text-header">Annual Plan</h4>
        <p class="pricing-text-price">£59.99</p>
        <a href="#">Change</a>
      </div>
    </div>
    <footer class="card-payment">
      <button class="payment-submit">Proceed to Payment</button>
      <button class="payment-cancel">Cancel Order</button>
    </footer>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Russell Williams</a>.
  </div>
</body>

</html>
